      </ul>

<main class="container">

    <section id="reservation" class="reservation-content">
        <form class="reservation-form" action="#" method="POST">
            <h2>Rezervă o masă</h2>
            <div class="form-group">
                <label for="name">Nume complet</label>
                <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="phone">Telefon</label>
                <input type="tel" id="phone" name="phone" required />
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" name="date" required />
            </div>
            <div class="form-group">
                <label for="guests">Număr persoane</label>
                <select id="guests" name="guests" required>
                    <option value="">Selectează</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4+</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Trimite</button>
        </form>
        <div class="map-container" id="contact">
            <!-- Poți pune un iframe Google Maps aici -->

  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2520.786215267947!2d4.941746715954274!3d51.31543197965926!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c3463bb178ded1%3A0xf3293501a45a2adf!2sPatersstraat%2012%2C%202300%20Turnhout%2C%20Belgia!5e0!3m2!1sro!2sro!4v1688612345678!5m2!1sro!2sro"
  width="100%"
  height="300"
  style="border:0; border-radius:12px;"
  allowfullscreen=""
  loading="lazy"
  referrerpolicy="no-referrer-when-downgrade"
></iframe>
</p>
        </div>
    </section>

</main>
